<!DOCTYPE html>

	<body>
        <h1>Primes in Euler's Number</h1>
        <section>
            <p>This program is intended to determine the Xth occurrence of Y-tuple prime number.</p>
            <p>For example, given two integer parameters, 3 and 5, the result will be the 3rd occurrence of a 5-digit prime in Euler's Number.</p>
        </section>
		<form method="post" action="/">
			<input name="occurrence" type="number" placeholder="Xth occurrence">
			<input name="tuple" type="number" placeholder="Y tuple">
			<input name="submit" type="Submit" value="Find it">
		</form>
	</body>
</html>
